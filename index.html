<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('/img/bg.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-left: 8vw;
            padding-right: 8vw;
            padding-bottom: 5vh;
            padding-top: 8vh;
            position: relative;
        }

        @media (max-aspect-ratio: 3/4) {
            .container {
                background-size: cover;
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.03);
            z-index: 1;
        }

        .top-content {
            text-align: center;
            color: white;
            z-index: 2;
            animation: fadeInDown 1.5s ease-out;
            /* margin-top: 2vh; */
        }

        .mrs-mr {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: black;
        }

        .save-the-date {
            font-size: clamp(1.5rem, 8vw, 3rem);
            /* font-size: 2.8em; */
            margin-top: 0.5rem;
        }

        .save {
            font-family: 'Playfair Display', serif;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: black;
        }

        .the {
            font-family: 'The Nautigal', cursive;
            font-weight: 300;
            font-style: italic;
            font-size: 1.5em;
            margin-left: 0em;
            margin-right: 0.4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: black;
        }

        .date {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: black;
        }

        .bottom-content {
            text-align: center;
            color: black;
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
            /* margin-bottom: 1vh; */
        }

        .location {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(0.8em, 1vw, 0.9em);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding-left: 8vw;
                padding-right: 8vw;
                padding-bottom: 1vh;
                padding-top: 8vh;
            }
            
            .bottom-content {
                margin-bottom: 1vh;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top-content">
            <div class="mrs-mr">Mariel & Bram</div>
            <div class="save-the-date">
                <span class="save">SAVE</span>
                <span class="the">THE</span>
                <span class="date">DATE</span>
            </div>
        </div>
        
        <div class="bottom-content">
            <div class="location">Puebla, Mexico   |   20.02.2027   |   Invitation To Follow</div>
        </div>
    </div>
</body>
</html>
